<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islands</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div id="Logo">Logo</div>
        <div>
          <img id="pfp-display" />
          <span id="username-display"></span>
        </div>
        <a id="instructions" href="/">Instructions</a>
      </div>
    </header>
    <main>
      <div id="overlay" class="overlay-thing">
        <div id="create-overlay">
          <div>Choose your username:</div>
          <div>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div>Create or join a game:</div>
          <div>
            <input type="text" id="invite-code" placeholder="Invite Code" />
          </div>
          <div>
            <button class="btn" id="create-game">Create Game</button>
            <button class="btn" id="join-game">Join Game</button>
          </div>
          
        </div>
        <div id="waiting-room" class="hidden">
          <div id="waiting-room-text">Waiting for players to join...</div>
          <div id="waiting-room-players"></div>
          <div id="waiting-room-gamecode"></div>
        </div>
        
      </div>
      <!-- The actual game will be rendered here -->
      <canvas id="gameCanvas"></canvas>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
